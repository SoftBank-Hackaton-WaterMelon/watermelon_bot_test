name: ChatOps Deploy

on:
  repository_dispatch:
    types:
      - dev_deploy

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Receive Lambda Trigger
        run: |
          echo "âœ… Lambdaì—ì„œ íŠ¸ë¦¬ê±°ë¨!"
          echo "Message: ${{ github.event.client_payload.message }}"
          echo "User: ${{ github.event.client_payload.user }}"
          echo "ğŸ“¥ ChatOps ë°°í¬ ìš”ì²­ì´ GitHub Actionsì— ì „ë‹¬ë˜ì—ˆìŠµë‹ˆë‹¤."

      - name: Notify Slack (build started)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": ":hammer_and_wrench: *ë¹Œë“œ ì‹œì‘*\në°°í¬ ìš”ì²­ì: <@${{ github.event.client_payload.user }}>\në©”ì‹œì§€: `${{ github.event.client_payload.message }}`"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          echo "ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì¤‘..."
          # ì‹¤ì œ í…ŒìŠ¤íŠ¸ ëª…ë ¹ì–´ ì¶”ê°€ ì˜ˆì •

      - name: Notify Slack (test)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": ":test_tube: *í…ŒìŠ¤íŠ¸ ì™„ë£Œ* - `${{ job.status }}`"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  build_and_push_docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image-name: ${{ steps.export.outputs.image-name }}
      image-tag: ${{ steps.export.outputs.image-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "./Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Dockerfileì´ ì—†ìŠµë‹ˆë‹¤. Docker Build ë‹¨ê³„ë¥¼ ê±´ë„ˆëœë‹ˆë‹¤."
          fi

      - name: Extract Docker metadata
        if: steps.check_dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=ref,event=branch

      - name: Build and push
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Export image metadata
        id: export
        run: |
          if [ "${{ steps.check_dockerfile.outputs.exists }}" == "true" ]; then
            echo "image-name=${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"
            echo "image-tag=${{ steps.meta.outputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "image-name=${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"
            echo "image-tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Notify Slack (docker)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": ":whale: *Docker ì´ë¯¸ì§€ ë¹Œë“œ* - `${{ job.status }}`\nì´ë¯¸ì§€: `${{ needs.build_and_push_docker.outputs.image-name }}:${{ needs.build_and_push_docker.outputs.image-tag }}`"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  request_deployment_approval:
    name: Request Deployment Approval
    runs-on: ubuntu-latest
    needs: build_and_push_docker
    timeout-minutes: 30

    steps:
      - name: Send deployment approval request
        uses: TigerWest/slack-approval@v1.1.0
        env:
          SLACK_APP_TOKEN: ${{ secrets.SLACK_APP_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        with:
          approvers: ${{ secrets.SLACK_APPROVERS }}
          minimumApprovalCount: "1"
          baseMessagePayload: |
            {
              "text": "ë°°í¬ ìŠ¹ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ë°°í¬ ìŠ¹ì¸ ìš”ì²­*\nìš”ì²­ì: <@${{ github.event.client_payload.user }}>\nì‘ì—…: `${{ github.event.client_payload.action || 'deploy' }}`\në²„ì „: `${{ github.event.client_payload.version || 'latest' }}`\në¦¬í¬ì§€í† ë¦¬: `${{ github.repository }}`\nì´ë¯¸ì§€: `${{ env.IMAGE_NAME }}:${{ github.event.client_payload.tag || needs.build_and_push_docker.outputs.image-tag }}`"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "ìŠ¹ì¸ ì‹œ ìë™ìœ¼ë¡œ ë°°í¬ê°€ ì§„í–‰ë©ë‹ˆë‹¤."
                    }
                  ]
                }
              ]
            }

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: request_deployment_approval
    env:
      DEPLOY_ACTION: ${{ github.event.client_payload.action || 'deploy' }}
      DEPLOY_VERSION: ${{ github.event.client_payload.version }}
      DEPLOY_TAG: ${{ github.event.client_payload.tag || needs.build_and_push_docker.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Display deployment info
        run: |
          echo "ğŸš€ ë°°í¬ ì •ë³´:"
          echo "Action: ${{ env.DEPLOY_ACTION }}"
          echo "Version: ${{ env.DEPLOY_VERSION }}"
          echo "Tag: ${{ env.DEPLOY_TAG }}"
          echo "Image: ${{ needs.build_and_push_docker.outputs.image-name }}:${{ env.DEPLOY_TAG }}"
      
      - name: Deploy to AWS EC2 (if configured)
        if: env.DEPLOY_ACTION == 'deploy' && secrets.EC2_HOST != ''
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Docker ì´ë¯¸ì§€ Pull
            echo "ğŸ“¥ Docker ì´ë¯¸ì§€ Pull ì¤‘..."
            docker pull ${{ needs.build_and_push_docker.outputs.image-name }}:${{ env.DEPLOY_TAG }} || docker pull ${{ needs.build_and_push_docker.outputs.image-name }}:latest
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            echo "ğŸ›‘ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ì¤‘..."
            docker stop watermelon-app || true
            docker rm watermelon-app || true
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            echo "ğŸš€ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ì¤‘..."
            docker run -d \
              --name watermelon-app \
              --restart unless-stopped \
              -p 80:8080 \
              -e PORT=8080 \
              ${{ needs.build_and_push_docker.outputs.image-name }}:${{ env.DEPLOY_TAG }}
            
            # ë°°í¬ í™•ì¸
            sleep 3
            docker ps | grep watermelon-app || echo "âš ï¸ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ í™•ì¸ í•„ìš”"
            echo "âœ… ë°°í¬ ì™„ë£Œ!"
      
      - name: Handle rollback
        if: env.DEPLOY_ACTION == 'rollback' && steps.check_ec2.outputs.configured == 'true'
        continue-on-error: true
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "â†©ï¸ ë¡¤ë°± ì‹œì‘..."
            # ì´ì „ ë²„ì „ìœ¼ë¡œ ë¡¤ë°± (êµ¬í˜„ ì˜ˆì •)
            # docker pull ì´ì „-ë²„ì „-ì´ë¯¸ì§€
            # docker stop && docker rm && docker run ì´ì „-ë²„ì „
            echo "âš ï¸ ë¡¤ë°± ë¡œì§ êµ¬í˜„ í•„ìš”"
      
      - name: Deploy to server (Mock - EC2 not configured)
        if: steps.check_ec2.outputs.configured != 'true'
        run: |
          echo "âš ï¸ AWS EC2 ì •ë³´ê°€ ì„¤ì •ë˜ì§€ ì•Šì•„ Mock ë°°í¬ ì‹¤í–‰"
          echo "ì‹¤ì œ ë°°í¬ë¥¼ ìœ„í•´ì„œëŠ” ë‹¤ìŒ Secrets ì„¤ì • í•„ìš”:"
          echo "  - EC2_HOST"
          echo "  - EC2_USER"
          echo "  - SSH_PRIVATE_KEY"
          echo ""
          echo "ë°°í¬ ì •ë³´:"
          echo "  Action: ${{ env.DEPLOY_ACTION }}"
          echo "  Version: ${{ env.DEPLOY_VERSION || 'latest' }}"
          echo "  Image: ${{ needs.build_and_push_docker.outputs.image-name }}:${{ env.DEPLOY_TAG }}"
          echo ""
          echo "âœ… Mock ë°°í¬ ì™„ë£Œ (ì‹¤ì œ ì„œë²„ ë°°í¬ëŠ” Secrets ì„¤ì • í›„ ê°€ëŠ¥)"
      
      - name: Notify Slack (deploy success)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": ":white_check_mark: *ë°°í¬ ì™„ë£Œ*\nì‘ì—…: `${{ env.DEPLOY_ACTION }}`\në²„ì „: `${{ env.DEPLOY_VERSION || 'latest' }}`\nì´ë¯¸ì§€: `${{ needs.build_and_push_docker.outputs.image-name }}:${{ env.DEPLOY_TAG }}`"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  notify_slack:
    name: Notify Slack of Workflow Status
    runs-on: ubuntu-latest
    needs:
      - build
      - test
      - build_and_push_docker
      - request_deployment_approval
      - deploy
    if: always()

    steps:
      - name: Send final status
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": ":clipboard: *ChatOps ë°°í¬ ì™„ë£Œ*\nBuild: `${{ needs.build.result }}`\nTest: `${{ needs.test.result }}`\nDocker: `${{ needs.build_and_push_docker.result }}`\nApproval: `${{ needs.request_deployment_approval.result }}`\nDeploy: `${{ needs.deploy.result }}`"
